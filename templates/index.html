<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark Mode Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #222;
            color: #fff;
            margin: 0;
            padding-bottom: 60px; /* Adjust for footer */
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #999; /* Darker background */
            color: #fff;
            padding: 20px 0;
        }

        footer .text-body-secondary,
        footer a {
            color: #fff;
        }
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data" action="/">
        <input type="file" name="file" id="fileInput" accept=".pdf">
        <button type="submit" class="btn btn-light">Upload PDF</button> <!-- Light mode button -->
    </form>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-body-secondary">Â© TYBC INC</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    </a>


  </footer>
</body>
</html>
